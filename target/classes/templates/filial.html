<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			  crossorigin="anonymous">
			
		 <link rel="stylesheet" 
		       href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		
		<script src="https://code.jquery.com/jquery-3.5.1.js"
		        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		        crossorigin="anonymous">
		</script>
		
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
		        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
		        crossorigin="anonymous">
		</script>
		
		<title>Post Manager</title>
	</head>
	<body>
		<div class="container my-2">
			<h1>Filiais</h1>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>Endereço</th>
						<th>Telefone</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="filial : ${filiais}">
						<td th:text="${filial.name}"></td>
						<td th:text="${filial.email}"></td>
						<td th:text="${filial.address}"></td>
						<td th:text="${filial.phone}"></td>
						<td>
							<a th:href="@{/filiais/{id}(id=${filial.id})}"
							   class="btn btn-primary btn-sm mb-3" >Alterar</a>
							
							<a th:href="@{/filiais/delete/{id}(id=${filial.id})}"
							   class="btn btn-danger btn-sm mb-3" >Deletar</a>  
						</td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{/filiais/form}" 
			   class="btn btn-primary btn-sm mb-3">Adicionar Filial</a>
			<a th:href="@{/users}" 
			   class="btn btn-primary btn-sm mb-3">Usuários</a>
			<a th:href="@{/cidades}" 
			   class="btn btn-primary btn-sm mb-3">Cidades</a>
			<a th:href="@{/}" 
			   class="btn btn-primary btn-sm mb-3">Inicio</a>
		</div>
	</body>
</html>
